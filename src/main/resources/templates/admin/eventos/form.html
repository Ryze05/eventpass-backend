<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Formulario Evento</title>
    <style>
        .sidebar {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #3c4247;
        }

        .form-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-card h3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="d-flex" style="min-height: 100vh;">

        <nav class="bg-dark text-white flex-shrink-0 p-3 sidebar" style="width:300px">

            <span class="fs-4">EventPass Admin</span>
            <hr>

            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/admin/dashboard}" class="nav-link text-white">Estadísticas</a></li>
                <li><a th:href="@{/admin/eventos}" class="nav-link text-white active">Eventos</a></li>
                <li><a th:href="@{/admin/categorias}" class="nav-link text-white">Categorías</a></li>
                <li><a th:href="@{/admin/ubicaciones}" class="nav-link text-white">Ubicaciones</a></li>
                <li><a th:href="@{/admin/asistentes}" class="nav-link text-white">Asistentes</a></li>
            </ul>
        </nav>

        <div class="flex-grow-1 p-4">
            <div class="form-card">
                <h3 th:text="${evento.id != null} ? 'Editar Evento' : 'Nuevo Evento'">Nuevo Evento</h3>

                <form th:action="@{/admin/eventos/guardar}" th:object="${evento}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <input type="hidden" name="referer" th:value="${referer}">

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" th:field="*{titulo}" class="form-control"
                            placeholder="Título del evento" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"
                            placeholder="Descripción del evento" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha y hora</label>
                        <input type="datetime-local" id="fecha" name="fecha" th:value="${fechaString}"
                            class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <select id="ubicacion" name="ubicacionId" class="form-select" required>
                            <option th:each="u : ${ubicaciones}" th:value="${u.id}" th:text="${u.nombre}"
                                th:selected="${evento.ubicacion != null and evento.ubicacion.id == u.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select id="categoria" name="categoriaId" class="form-select" required>
                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"
                                th:selected="${evento.categoria != null and evento.categoria.id == c.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto</label>
                        <select id="foto" th:field="*{foto}" class="form-select" required>
                            <option th:each="foto : ${fotos}" th:value="${foto}" th:text="${foto}"
                                th:selected="${evento.foto} == ${foto}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="${referer != null ? referer : '/admin/eventos'}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
